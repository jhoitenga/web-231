<body>
    <div id="container">
        <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>

        <div id="form-example">
            <div class="card">
                <div class="card-title">Fahrenheit to Celsius Converter</div>
                <div class="card-content">
                    <div class="form">
                        <div class="form-field">
                            <label for="txtFahrenheit">Fahrenheit value:</label>
                            <input type="text" id="txtFahrenheit" name="txtFahrenheit" class="input">

                        <div class="form-field">
                        <button type="submit" class="btn btn-primary full-width" id="btnConvertTemp">Convert Temperature</button>

                </div>

<!--JavaScript-->
<script>
    // Wait for click
    document.getElementById("btnConvertTemp").onclick = function() {myFunction()};

function myFunction() {
    // Capture the value and assign it to a variable
    let fahrenheit = document.getElementById('txtFahrenheit').value;
    // Display variable in the Fahrenheit value card
    document.getElementById("txtResults").innerHTML = fahrenheit;
