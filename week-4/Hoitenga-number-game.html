<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Stylesheets-->

    <link rel="stylesheet" type="text/css" href="../global.css">
    
    <!--Google Fonts-->

<body>
    <div id="container">
        <h1 class="app-header">Welcome to the numbers game!</h1>

        <div id="form-example">
            <div class="card">
                <div class="card-title">Pick a number between 1 and 10</div>
                <div class="card-content">
                    <div class="form">
                        <div class="form-field">
                            <label for="txtMyNumber">Guess the number:</label>
                            <input type="text" id="txtMyNumber" name="txtMyNumber" class="input">
                        </div>
                        <div class="form-field">
                        <button type="submit" class="btn btn-primary full-width" id="btnSubmit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="form-results-example">
            <div class="card">
                <div class="card-title">Results</div>
                <div class="card-content">
                    <div class="form">
                        <div class="form-field">
                            <div id="txtResults" class="results"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!--Anchor-->
<a href="../index.html" class="return-home">Return</a>

<!--JavaScript-->
<script>
    // On page load, generate a random number between 1 and 10
    const rnd = Math.floor((Math.random() * 10) + 1);
    //console.log(rnd);
</script>

<script>

    // Wait for click of Submit button
    document.getElementById("btnSubmit").onclick = function() {

    // Capture the value and assign it to a variable
    let myNumber = document.getElementById('txtMyNumber').value;

    // Check to see if myNumber is greater than random number
    if(myNumber > rnd) {
    document.getElementById("txtResults").innerHTML = "The number is less than " + myNumber;
    }

    // Check to see if myNumber is less than random number
    else if(myNumber < rnd) {
    document.getElementById("txtResults").innerHTML = "The number is greater than " + myNumber;
    }

    // Check to see if myNumber matches random number
    else if(myNumber == rnd) {
    document.getElementById("txtResults").innerHTML = "Congratulations! You picked the correct number!";
    }

    }
</script>

</div>
    
</body>
